<html>

<head>
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="button"] {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        let computerNumber = Math.floor(Math.random()*100)+1;
        let nGuesses = 0;
        console.log(computerNumber);
        function guess() {
            let result="";
            let input_number = document.getElementById("userinput").value;
            
            if (input_number == computerNumber) {
                result="성공";
            } else if (input_number < computerNumber) {
                result="UP";
            } else {
                result = "Down";
            }
            nGuesses++;

            document.getElementById("result").value = result;
            document.getElementById("guesses").value = nGuesses;
            return true;
        }
    </script>
</head>

<body>
    <h2>숫자 맞추기 게임</h2>
    <p>1~100 사이</p>

    <form>
        숫자 입력: <input type="text" id="userinput" size="10">
        추측 횟수: <input type="text" id="guesses" size="10" readonly>
        <input type="button" value="확인" onclick="guess()">
        힌트: <input type="text" id="result" size="20">
    </form>
</body>

</html>
